<div class="card sticky flex tall">
    <div class="card-header">
      <h2 class="title text-primary">PLANÈTES</h2>
      <div class="form-group" >
        <select class="select pr-5" (change)="filterVehicles($event)">
          <option value =''>Par prix</option>
          <option value="1">0 à 10.000</option>
          <option value="2">10.000 à 100.000</option>
          <option value="3">+ de 100.000</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-group form-group-search">
          <input type="text" class="form-control searchbar" id="searchbar" placeholder="Faites votre recherche" />
          <span class="fas fa-search icon"></span>
        </div>
      </div>
    </div>

    <div class="table">
      <table >
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles; index as i" (click)="vehicleSelected(vehicle)">
            <td >{{vehicle.name}}</td>
            <td>{{vehicle.cost_in_credits}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <div class="medium-information mt-5">
        <span class="info">{{pagesCount}} resultat(s)</span>
      </div>
    </div>
  </div>
