<div class="card sticky flex tall">
    <div class="card-header">
      <h2 class="title text-primary">PERSONNES</h2>
      <div class="form-group">
        <select class="select pr-5" (change)="personnageFilter($event)">
          <option value =''>Par genre</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">N/A</option>
          <option value="4">Hermaphrodite</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-group form-group-search">
          <input type="text" class="form-control searchbar" id="searchbar" placeholder="Faites votre recherche" />
          <span class="fas fa-search icon"></span>
        </div>
      </div>
    </div>

    <div class="table">
      <table >
        <thead>
          <tr>
            <th>Nom</th>
            <th>Genre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let personnage of personnages; index as i" (click)="sendPersonnageInfo(personnage)">
            <td >{{personnage.name}}</td>
            <td>{{personnage.gender}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <div class="medium-information mt-5">
        <span class="info"> {{countPage}} resultat(s)</span>
      </div>
    </div>
  </div>
